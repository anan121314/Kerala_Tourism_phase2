<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <!-- fontawesome kit code -->
    <script src="https://kit.fontawesome.com/411533d4a7.js" crossorigin="anonymous"></script>
    <!-- bootstrap CDN code -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    
</head>
<body>

  <div style="height: 80px;" class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
  </div>

  <div class="container">
    <div  class="row">
        <div class="col">

        </div>
        <div style="background-color: black;opacity:0.7;border-radius:10px" class="col">
                 <a id="close-popup-btn" class="close-btn" href="index.html" style="color: green;text-decoration: none; font-size: 30px;float: right;" >&times;</a>


                  <form action="destinations.html" id="form" onsubmit="return formvalidate()">

                      <h4 style="color: green;padding-top: 10px;font-size: 28px;font-weight: 600;text-align: center;">login</h4>


                      <!-- email -->
                      <div class="email" style="margin-bottom: 0px;padding-bottom:0px;">
                      <label for="email"style="color: green;padding-bottom:2px">email</label>
                      <input id="email" type="email"  placeholder="email" required onkeyup="validate()">
                      <div class="icons" style="float: right;position:relative;bottom:29px;">
                      <i id="excla" class="fa-solid fa-circle-exclamation"></i>
                      <i id="check" class="fa-regular fa-circle-check" style="position: relative;right:20px;" ></i>
                      </div>
                      <p id="error" style="background-color: red;color:aliceblue;width:400px;text-align:center;border-radius:5px;margin-top: 5px;"></p>
                      </div>
                      <!-- email end -->


                      <!-- password -->
                      <div class="password">
                      <label for="password" style="color: green;padding-top: 0px;margin-top: 0px;">password</label>
                      <input type="password" id="password" placeholder="password" required>
                      </div>
                      <!-- password end -->


                      <!-- <button style="margin-top: 5px;border-radius: 10px;color: green;">sign in</button> -->
                      <input type="submit" value="login" style="margin-top: 5px;border-radius: 10px;color: green;width:70px;">
                     
                  </form>
                      <a href="#" style="text-decoration: none;">forgot password</a>
                      <div class="signup" style="margin-top: 15px;margin-bottom: 5px;">
                      <h5 style="color:green;font-weight: 400;">do not have an account?</h5>
                      <a href="signup.html"><button style="border: solid black;border-width: 1px;border-radius: 10px;color: green;" >Signup</button></a>
                      </div>
                 
                </div>
        <div  class="col">

        </div>
    </div>
  </div>


  <div style="height: 200px;" class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
  </div>


  <!-- script -->
<script>
let email = document.getElementById("email");
let error = document.getElementById("error");
let x = document.getElementById("excla");
let y = document.getElementById("check");
let password = document.getElementById("password")
y.style.color="transparent";
x.style.color="transparent";
function validate(){
  let regexp = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]{2,8})((.[a-z]{2,8})?)$/;
  if (regexp.test(email.value)){
    error.innerText="valid";
    error.style.backgroundColor="green";
    x.style.visibility="hidden";
    y.style.color="green";
    return true;
  }
  else{
    error.innerText="enter valid email";
    error.style.backgroundColor="red";
    y.style.visibility="hidden";
    x.style.color="red";
    return false;
  }
}

function formvalidate(){
  const pass_regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
 if(email.value.trim()==""||password.value.trim()==""){
  alert("fields cannot be empty");
  return false;
 }
  else if(validate()==true && pass_regex.test(password.value)==false){
  alert("password should be combination of uppercase,lowercase,number and special characters");
  return false;
 }
}

</script>




</body>
</html>
